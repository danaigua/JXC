<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>物料管理</title>
<link rel="stylesheet" type="text/css"
	href="/static/jquery-easyui-1.3.3/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css"
	href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
<script type="text/javascript"
	src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/admin/assess/ckGoods.js"></script>
<script type="text/javascript"
	src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="easyui-layout" style="padding-top: 2px">
	<div data-options="region:'west',collapsible:false"
		style="width: 200px" title="物料类别" split=true>
		<ul id="tree" class="easyui-tree" style="padding: 10px"></ul>
		<div style="position: absolute; bottom: 10px; left: 15px">
			<a href="javascript:openGoodsTypeAddDialog()"
				class="easyui-linkbutton" iconCls="icon-add">新增</a> <a id="del"
				href="javascript:deleteGoodsType()" class="easyui-linkbutton"
				disabled=true iconCls="icon-remove">删除</a>
		</div>
	</div>
	<div data-options="region:'center'">
		<table id="dg" title="物料管理" class="easyui-datagrid" fitColumns="true"
			pagination="true" rownumbers="true" singleSelect="true"
			url="/admin/ckGoods/list" fit="true" toolbar="#tb">
			<thead>
				<!-- <th field="id" width="30" align="center">编号</th> -->
				<!-- <th field="code" width="50" align="center">商品编码</th> -->
				<th field="model" width="50" align="center">物料编码</th>
				<th field="code" width="50" align="center">型号</th>
				<th field="name" width="150" align="center">名称</th>
				<th field="unit" width="50" align="center">单位</th>
				<!-- <th field="typeId" width="40" align="center" hidden=true
					formatter="formatGoodsTypeId">类别ID</th> -->
				<!-- <th field="typeName" width="50" align="center"
					formatter="formatGoodsTypeName">类别</th> -->
				
				<!-- <th field="purchasingPrice" width="50" align="right"
					formatter="formatPurchasingPrice">采购价</th> -->
				<th field="sellingPrice" width="50" align="center"
					formatter="formatSellingPrice">出售价</th>
				<!-- <th field="minNum" width="50" align="center">库存下限</th> -->
				<!-- <th field="producer" width="200" align="center">生产厂商</th> -->
				<th field="remarks" width="150" align="center">备注</th>
			</thead>
		</table>

		<div id="tb">
			<div>
				<a href="javascript:uploadAnalyzeFile()" class="easyui-linkbutton"
					iconCls="icon-upload" plain="true">批量导入</a> <a
					href="javascript:openGoodsAddDialog()" class="easyui-linkbutton"
					iconCls="icon-add" plain="true">添加</a> <a
					href="javascript:openGoodsModifyDialog()" class="easyui-linkbutton"
					iconCls="icon-edit" plain="true">修改</a> <a
					href="javascript:deleteGoods()" class="easyui-linkbutton"
					iconCls="icon-remove" plain="true">删除</a>
			</div>
			<div>
				&nbsp;供应商名称：&nbsp;<input type="text" id="s_name" size="20"
					onkeydown="if(event.keyCode==13) searchGoods()" /> <a
					href="javascript:searchGoods()" class="easyui-linkbutton"
					iconCls="icon-search" plain="true">搜索</a>
			</div>
		</div>
	</div>

	<div id="dlg" class="easyui-dialog"
		style="width: 300px; height: 120px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons"
		data-options="onClose:function(){$('#ckGoodsTypeName').val('');}">
		<form id="fm" method="post">
			<div>
				类别：&nbsp;<input type="text" id="ckGoodsTypeName"
					name="ckGoodsTypeName" class="easyui-validatebox" required="true" />
			</div>
		</form>
	</div>

	<div id="uploadXmlOrXmls" class="easyui-dialog" title="批量导入商品"
		style="width: 450px; height: 120px; padding: 10px 20px" closed="true"
		buttons="#upload-dlg-buttons"
		data-options="onClose:function(){$('uploadFile').val('');}">
		<form id="fm6" enctype="multipart/form-data" method="post">
			<div>
				上传文件：&nbsp;<input type="file" id="uploadFile" name="uploadFile" class="easyui-validatebox" required="true" />
			</div>
		</form>
	</div>

	<div id="dlg-buttons">
		<a href="javascript:saveGoodsType()" class="easyui-linkbutton"
			iconCls="icon-ok">保存</a> <a href="javascript:closeGoodsTypeDialog()"
			class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
	</div>
	
	<div id="upload-dlg-buttons">
		<a href="javascript:saveUploadFile()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
		<a href="javascript:closeUploadFileDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
	</div>

	<div id="dlg2" class="easyui-dialog"
		style="width: 500px; height: 400px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons2"
		data-options="onClose:function(){resetValue()}">
		<form id="fm2" method="post">
			<table>
				<tr>
					<td>类别：</td>
					<td><input type="hidden" id="typeId" name="type.id"> <input
						type="text" id="typeName" class="easyui-validatebox"
						required="true" style="width: 90px" readonly="readonly"
						onclick="openChooseGoodsTypeDialog()" /> <a
						href="javascript:openChooseGoodsTypeDialog()"
						class="easyui-linkbutton" iconCls="icon-search" plain="true"></a>
					</td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<!-- <td>商品编码：</td>
					<td><input type="text" id="code" name="code"
						class="easyui-validatebox" required="true" style="width: 120px"
						readonly="readonly" /></td> -->
				</tr>
				<tr>
					<td>名称：</td>
					<td colspan="4"><input type="text" id="name" name="name"
						class="easyui-validatebox" required="true" style="width: 340px;" />
					</td>
				</tr>
				<tr>
					<td>型号：</td>
					<td><input type="text" id="model" name="model"
						class="easyui-validatebox" required="true" style="width: 120px" />
					</td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td>单位：</td>
					<td><select class="easyui-combobox" id="unit"
						name="unit" style="width: 90px"
						data-options="panelHeight:'auto',editable:false,valueField:'name',textField:'name',url:'/admin/ckGoodsUnit/comboList'" readonly></select>
						<!-- <a href="javascript:openChooseGoodsUnitDialog()"
						class="easyui-linkbutton" iconCls="icon-search" plain="true"></a> -->
					</td>
				</tr>
				<tr>
					<!-- <td>采购价：</td>
					<td><input type="text" id="purchasingPrice"
						name="purchasingPrice" class="easyui-numberbox"
						data-options="min:0" required="true" style="width: 120px" /></td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;</td> -->
					<td>销售价：</td>
					<td><input type="text" id="sellingPrice" name="sellingPrice"
						class="easyui-numberbox" data-options="min:0" required="true"
						style="width: 120px" /></td>
				</tr>
				<!-- <tr>
					<td>库存下限：</td>
					<td colspan="4"><input type="text" id="minNum" name="minNum"
						class="easyui-numberbox" data-options="min:0" required="true"
						style="width: 120px" /></td>
				</tr> -->
				<!-- <tr>
					<td>生产厂商：</td>
					<td colspan="4"><input type="text" id="producer"
						name="producer" class="easyui-validatebox" required="true"
						style="width: 340px" /></td>
				</tr> -->
				<tr>
					<td valign="top">备注：</td>
					<td colspan="4"><textarea rows="5" cols="46" id="remarks"
							name="remarks"></textarea></td>
				</tr>
			</table>
		</form>
	</div>

	<div id="dlg-buttons2">
		<a id="saveAddAddNextButton" href="javascript:saveGoods(2)"
			class="easyui-linkbutton" iconCls="icon-ok">保存并新增下一商品</a> <a
			href="javascript:saveGoods(1)" class="easyui-linkbutton"
			iconCls="icon-ok">保存</a> <a href="javascript:closeGoodsDialog()"
			class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
	</div>

	<div id="dlg3" class="easyui-dialog"
		style="width: 180px; height: 300px; padding: 10px 10px" closed="true"
		buttons="#dlg-buttons3">
		<ul id="typeTree" class="easyui-tree"></ul>
	</div>

	<div id="dlg-buttons3">
		<a href="javascript:saveGoodsTypeChoose()" class="easyui-linkbutton"
			iconCls="icon-ok" plain="true">选择</a> <a
			href="javascript:closeGoodsTypeChooseDialog()"
			class="easyui-linkbutton" iconCls="icon-cancel" plain="true">关闭</a>
	</div>

	<div id="dlg4" class="easyui-dialog"
		style="width: 200px; height: 300px;" closed="true">
		<table id="dg4" class="easyui-datagrid" fitColumns="true"
			rownumbers="true" singleSelect="true"
			url="/admin/ckGoodsUnit/listAll" fit="true" toolbar="#tb4">
			<thead>
				<th field="id" width="100" align="center" hidden="true">编号ID</th>
				<th field="name" width="100" align="center">单位名称</th>
			</thead>
		</table>

		<div id="tb4">
			<div>
				<a href="javascript:openGoodsUnitAddDialog()"
					class="easyui-linkbutton" plain="true">添加</a> <a
					href="javascript:deleteGoodsUnit()" class="easyui-linkbutton"
					plain="true">删除</a> <a href="javascript:chooseGoodsUnit()"
					class="easyui-linkbutton" plain="true">确定</a> <a
					href="javascript:closeGoodsUnitDialog()" class="easyui-linkbutton"
					plain="true">取消</a>
			</div>
		</div>
	</div>

	<div id="dlg5" class="easyui-dialog"
		style="width: 300px; height: 120px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons5"
		data-options="onClose:function(){$('#ckGoodsUnitName').val('');}">
		<form id="fm5" method="post">
			<div>
				单位：&nbsp;<input type="text" id="ckGoodsUnitName" name="name"
					class="easyui-validatebox" required="true" />
			</div>
		</form>
	</div>

	<div id="dlg-buttons5">
		<a href="javascript:saveGoodsUnit()" class="easyui-linkbutton"
			iconCls="icon-ok">保存</a> <a
			href="javascript:closeGoodsUnitAddDialog()" class="easyui-linkbutton"
			iconCls="icon-cancel">关闭</a>
	</div>
</body>
</html>
